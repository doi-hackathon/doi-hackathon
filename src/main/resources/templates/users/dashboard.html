<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('DOI-Hackathon')">
</head>
<body id="landing-body">
<nav th:replace="fragments/navbar :: navbar"></nav>
<br>
<br>
<div class="container">
    <div class="welcome-card row align-items-center">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body">
                   <h1 class="d-flex justify-content-center">Welcome, <span class="ml-2" th:text="${currentUser.firstName + ' ' + currentUser.lastName}"></span></h1>

                    <hr class="my-5">
                    <h1 class="text-center">Challenge</h1>
                    <br>
                    <h5 class="text-center">Please read the following instructions for the challenge and review all datasets below before uploading your submission.</h5>
                    <hr class="my-5">
                    <h3 class="card-title text-center">Datasets</h3>
                    <div class="datasets d-flex justify-content-center">
                        <ul style="list-style-type: none; padding-left: 0">
                        <li class="d-flex justify-content-center my-3">
                            <a href="https://codeup.com/">Codeup Website</a>
                        </li>
                        <li class="d-flex justify-content-center my-3">
                            <a href="https://dallascityhall.com/Pages/default.aspx">Dallas City Hall</a>
                        </li>
                        </ul>
                    </div>

                    <hr class="my-5">
                    <h3 class="card-title text-center">Upload Your Submission</h3>

                    <form th:action="@{/users/1/submission}" th:method="post" enctype="multipart/form-data">
                        <label for="file">Upload a file!</label>
                        <input class="mt-2" id="file" name="file" type="file" />
                        <br>
                        <input class="mt-2" type="submit" value="upload" />
                    </form>

                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
